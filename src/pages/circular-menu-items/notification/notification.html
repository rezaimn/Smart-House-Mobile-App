<ion-content>
    <div class="row notify-page">
      <ion-card class="no-notification-box" *ngIf="localData.notificationsStack.length==0">
        <h3> در حال حاضر هیچ اعلانی وجود ندارد.
        </h3>
      </ion-card>
      <ion-card class="col-lg-4 col-md-6 col-sm-6 col-xs-12 "
                *ngFor="let notif of localData.notificationsStack;let i=index"
                (click)="selectedNotif(i)">
        <div class="row">
          <div class="col-9 main-content-notify ">
            <div class="row device-title">
              <p class="notify-device-name" *ngIf="notif.device!=null">{{notif?.device}}</p>
            </div>
            <div class="row " *ngFor="let event of notif.events" [ngStyle]="openCloseCard(i)">
              <p class="notify-message">
                {{event?.message.text}}
              </p>
              <p class="tw-font date-time">
                {{event?.time}}</p>

            </div>
          </div>
          <div class="col-3 no-padding">
            <p class="circle tw-font" [class.gray-color]="!notif.hasNotSeen">{{notif?.events?.length}}</p>
            <p class="tw-font date-time">{{notif?.date}}</p>
          </div>

        </div>

      </ion-card>
  </div>
</ion-content>
